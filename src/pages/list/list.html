<ion-header>

  <ion-navbar>
    <ion-title>More Options</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-item menuClose (click)="openProfile()">
    <ion-avatar class="avatar">
      <img class="myavt" src="./assets/imgs/fernando.jpg">
    </ion-avatar>
    <h2 padding="true" text-center="true">Fernando Henrique de Souza</h2>
  </ion-item>
  <ion-list no-border >

    <ion-list-header>
      My Informations
    </ion-list-header>

    <ion-item>
      Nome
      <ion-note item-end>
        {{ user.name }}
      </ion-note>
    </ion-item>
    <ion-item>
      Email
      <ion-note item-end>
        {{ user.email }}
      </ion-note>
    </ion-item>
    <ion-item>
      Phone
      <ion-note item-end>
        {{ user.phone }}
      </ion-note>
    </ion-item>
  </ion-list>

  <ion-list>
    <ion-list-header>
      My Companies
    </ion-list-header>
    <div *ngFor="let item of user.companies">
      <ion-item>
        {{ item.name }}
      </ion-item>
    </div>


  </ion-list>
</ion-content>
